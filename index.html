<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Switcher</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="mainHeading">COLOR SWITCHER</h1>
    <div class="container">
     <h1>SELECT COLOR</h1>
        <div class="colors">
          <span id="purple" title="Purple"></span>
          <span id="blue" title="Blue"></span>
          <span id="green" title="Green"></span>
          <span id="red" title="Red"></span>
          <span id="yellow" title="Yellow"></span>
          <span id="orange" title="Orange"></span>
          <span id="pink" title="Pink"></span>
          <span id="black" title="Black"></span>
          <span id="brown" title="Brown"></span>
       </div>
       <button id="defaultColor">Set Default color</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
